<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-weather-app">
        <div class="header">
            <h1>Weather App</h1>
            <div class="weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter city">
                <button type="button" id="searchBtn">
        
                    <box-icon name='search-alt'
                    size="small" 
                    >
                    </box-icon>
                    <!--How to call onto the icon style-->

                </button>
                <button type="button" id="loactionBtn">
                    <box-icon name='search-alt'
                    size="small" 
                    >
                    </box-icon>
                </button>
            </div>
        </div>

        <!-- will be need for layout of the weather app card will be placed with different info in each, no clue how it will be mobile friendly LOL-->

        <div class="weather-data">
            <div class="weather-left">  
                <div class="card">
                    <!--Reuseable code for each card needed-->
                    <div class="current-weather">
                        <div class="details">
                            
                                <box-icon type=''
                                 name='sun'
                                 color="white"
                                >
                                </box-icon>
                          
                            <p>Now</p>
                            <h2 id = "temp"> ____&deg C</h2>
                            <p id = "description"></p>
                        </div>
    
                        <div class="card-footer">
                            <p id = "feels-like"> feels like ____&deg C</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-right">
                <!--This is most of the right data which will house wind speed, wind, humanity, etc.....-->
                <div class="card">
                    <div class="details">
                            
                        <box-icon type='solid'
                         name='cloud'
                         color="white"
                        >
                        </box-icon>
                  
                    <p>Now</p>
                    <h2> ____&deg C</h2>
                    <p></p>
                </div>

                <div class="card-footer">
                    <p>Feels like ____&deg C</p>
                    <p>Humidity: ____%</p>
                    <p>Wind speed: ____ km/h</p>
                </div>

                </div>

            </div>
        </div>
    </div>

<script src="WeatherGetter.js"></script>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<!--link above is used for icons-->                                                                                                                 

</body>

</html>
